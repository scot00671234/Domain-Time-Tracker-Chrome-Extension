<!DOCTYPE html>
<html>
<head>
  <title>Site Time Tracker Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <polyline points="12 6 12 12 16 14"/>
        </svg>
        Time Tracker Pro
      </h1>
      <button id="resetBtn" class="reset-button">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
          <path d="M3 3v5h5"/>
        </svg>
        Reset Data
      </button>
    </div>
    <div class="stats-container">
      <div class="chart-section">
        <div id="visualChart" class="chart-container"></div>
        <div id="chartLegend" class="chart-legend"></div>
      </div>
      <div class="today-stats">
        <h2>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 11.5V9a2 2 0 0 0-2-2v0a2 2 0 0 0-2 2v2.5"/>
            <path d="M14 10V8a2 2 0 0 0-2-2v0a2 2 0 0 0-2 2v2"/>
            <path d="M10 9.5V7.5a2 2 0 0 0-2-2v0a2 2 0 0 0-2 2v2"/>
            <path d="M3 12c0 4.97 4.03 9 9 9s9-4.03 9-9"/>
          </svg>
          Today's Activity
        </h2>
        <div id="todayStats" class="stats-list"></div>
      </div>
      <div class="all-time-stats">
        <h2>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 20v-8m0 0V4m0 8h8m-8 0H4"/>
          </svg>
          All Time Stats
        </h2>
        <div id="allTimeStats" class="stats-list"></div>
      </div>
    </div>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
